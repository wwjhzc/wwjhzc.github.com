<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>#空中漫步</title>
    <style type="text/css">
    html,
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    
    html {
        background-color: transparent;
        background: linear-gradient( #1abc9c, transparent), linear-gradient( 90deg, skyblue, transparent), linear-gradient( -90deg, coral, transparent);
        /*背景层的混合模式*/
        background-blend-mode: screen;
        text-align: center;
    }
    
    .avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: url("images/头像.jpg") no-repeat;
        background-size: cover;
        margin: 120px auto 20px;
        cursor: pointer;
        position: relative;
    }
    
    .avatarStart::after {
        position: absolute;
        left: -10px;
        top: -10px;
        content: '';
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #fff;
        animation: bigger 1s infinite;
    }
    
    @keyframes bigger {
        0% {
            transform: scale(1);
            opacity: 0.5;
        }
        100% {
            transform: scale(1.5);
            opacity: 0.1;
        }
    }
    
    .span1 {
        font: 40px "Microsoft yahei";
        color: red;
    }
    
    ul {
        display: block;
        margin: 0;
        padding: 0;
        list-style: none;
        width: 240px;
        height: 50px;
        margin: 20px auto;
        line-height: 50px;
    }
    
    ul li {
        float: left;
    }
    
    ul li a {
        text-decoration: none;
        font-size: 25px;
        color: #000;
        margin: 0px 10px;
    }
    
    ul li a:hover {
        color: #09dac9;
    }
    </style>
</head>

<body>
    <div class="avatar"></div>
    <h2 class="name" style="font-family: Comic Sans MS">
    kuke_kuke</h2>
    <span class="span1">天高海阔，鸟飞鱼跃</span>
    <ul>
        <li><a href="http://www.zhihu.com/people/yan-cheng-80-53?utm_source=qq&utm_medium=social">知乎</a><span>|</span></li>
        <li><a href="http://blog.csdn.net/qq_33599109">blog</a><span>|</span></li>
        <li><a href="https://m.weibo.cn/u/5404670709?from=1077095010&wm=9006_2001&sourceType=qq&uid=5404670709">微博</a></li>
    </ul>
    <audio style="display:none; height: 0" id="bg-music" preload="auto" src="C:\Users\hzc\Desktop\kuke_kuke\waw.mp3" loop="loop" autoplay="autoplay"></audio>
    <script type="text/javascript">
    document.body.style.overflow = 'hidden';
    var avatar = document.querySelector('.avatar');
    var audio = document.getElementById('bg-music');
    
    avatar.onmouseover = function() {
        console.log(1);
        avatar.classList.add('avatarStart');
    }
    avatar.onmouseleave = function() {
        avatar.classList.remove('avatarStart');
    }
    avatar.onclick=function(){
            if(audio.paused){
                audio.play();
            }else{
                audio.pause();
            }
        }




    </script>
</body>

</html>
